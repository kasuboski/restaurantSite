<template name="menu">
    <div id="content">
        {{#each categories}}
            <h2 class="text-center">{{name}}</h2>
            <p class="text-center">{{description}}</p>
            <ul class="list-group">
                {{#each items}}
                    {{> item}}
                {{/each}}
            </ul>
        {{/each}}
    </div>
</template>

<template name="item">
    <li class="list-group-item">
        <span class="h4">{{name}}</span><span class="right">{{priceDollars}}<span class="change">{{priceCents}}</span></span>
        <p>{{description}}</p>
    </li>
</template>
