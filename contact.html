    <![endif]-->
  </head>
  <body>
        <div class="container">
        <header><h1>Sipp's Bar N Grill</h1></header>
        <!-- Static navbar -->
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
              <!--<div class="navbar-header">
                  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                      <span class="sr-only">Toggle navigation</span>

                      <span class="icon-bar"></span>
                  </button>
                  <a class="navbar-brand" href="#">Sipp's Bar and Grill</a>
              </div>-->
              <div id="navbar" class="navbar-collapse collapse">
                  <ul class="nav navbar-nav">
                      <li><a href="index.html">Home</a></li>
                      <li><a href="menu.html">Menu</a></li>
                      <li class="active"><a href="contact.html">Contact</a></li>
                  </ul>
              </div><!--/.nav-collapse -->
            </div><!--/.container-fluid -->
        </nav>

        <div id="content">
            <h1 class="text-center">Contact</h1>
            <div class="row text-center">
                <div class="col-md-6">
                    <section>
                        <h2>Location</h2>
                        <address>
                            <strong>Sipp's Bar N Grill</strong><br>
                            507 Madison Ave<br>
                            Cascade, Wisconsin 53011<br>
                            <abbr title="Phone">Phone</abbr> (920) 523 6001<br>
                            <abbr title="Email">Email</abbr> sippsbar@gmail.com
                        </address>
                    </section>
                </div>
                <div class="col-md-6">
                    <section>
                        <h2>Directions</h2>
                        Get directions from <a href="https://goo.gl/maps/lERt3">Google Maps</a>
                    </section>
                </div>
            </div>

            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="inputName" class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputName" placeholder="Enter Your Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail" placeholder="Enter Email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputMessage" class="col-sm-2 control-label">Message</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" rows="3" placeholder="Enter Your Message"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Send</button>
                    </div>
                </div>
            </form>
        </div>

      </div> <!-- /container -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
